name: Deploy Frontend to AWS EC2

on:
  push:
    branches:
      - main   

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1- سحب السورس
      - name: Checkout code
        uses: actions/checkout@v3

      # 2- تثبيت Node
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3- تثبيت البكجات
      - name: Install deps
        run: npm install

      # 4- Build للفرونت
      - name: Build project
        run: npm run build

      # 5- رفع الملفات للسيرفر عبر SSH + Rsync
      - name: Deploy to EC2
        uses: easingthemes/ssh-deploy@v4
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_KEY }}
          ARGS: "-rltgoDzvO --delete"
          SOURCE: "dist/"     # أو build/ حسب مشروعك
          REMOTE_HOST: ${{ secrets.EC2_HOST }}
          REMOTE_USER: ${{ secrets.EC2_USER }}
          REMOTE_PORT: ${{ secrets.EC2_PORT }}
          TARGET: ${{ secrets.EC2_PATH }}
