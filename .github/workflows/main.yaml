name: Deploy Frontend to AWS EC2

on:
  push:
    branches:
      - main   

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1- سحب السورس من جيت هاب
      - name: Checkout code
        uses: actions/checkout@v3

      # 2- تثبيت Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3- تثبيت البكجات
      - name: Install deps
        run: npm install

      # 4- عمل Build للمشروع
      - name: Build project
        run: npm run build

      # 5- رفع الملفات للسيرفر (تم تصحيح القيم هنا)
      - name: Deploy to EC2
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-rltgoDzvO --delete"
          SOURCE: "dist/"
          REMOTE_HOST: "18.216.109.78"
          REMOTE_USER: "ec2-user"
          TARGET: "/var/www/FRONTEND"
